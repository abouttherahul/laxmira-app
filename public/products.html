<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Products - Laxmira</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <!-- Local vendor files -->
    <script src="/vendor/iconify-icon.min.js"></script>
    <script src="/vendor/chart.umd.js"></script>

    <!-- Your scripts -->
    <script src="/js/layout.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/Products.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        await loadLayout();
        initProducts();
      });
      </script>

  </head>
  <body class="bg-gray-100 min-h-screen">

    <div id="header"></div>

    <div class="w-full p-6 lg:p-8 space-y-8">

      <!-- ðŸ“¦ Add / Edit Product Form -->
      <div class="bg-white shadow-2xl rounded-3xl p-8 border border-gray-100">
        <h3
          class="text-3xl font-bold mb-8 flex items-center gap-4 text-gray-800 pb-4 border-b border-gray-200">
          <div
            class="bg-gradient-to-br from-blue-500 to-indigo-600 p-4 rounded-2xl text-white shadow-xl">
            <iconify-icon icon="game-icons:cardboard-box"
              class="text-4xl"></iconify-icon>
          </div>
          <span id="formTitle">Add New Product</span>
        </h3>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
          <!-- Row 1: Basic Info -->
          <div class="lg:col-span-4">
            <label
              class="block text-sm font-semibold text-gray-700 mb-2">Product
              Name *</label>
            <input id="name"
              class="w-full border-2 border-gray-200 rounded-xl p-4 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all text-lg"
              placeholder="e.g. Designer Saree">
          </div>

          <div class="lg:col-span-3">
            <label
              class="block text-sm font-semibold text-gray-700 mb-2">Category
              *</label>
            <select id="category"
              class="w-full border-2 border-gray-200 rounded-xl p-4 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 transition-all text-lg">
              <option value>Select Category</option>
            </select>
          </div>

          <div class="lg:col-span-3">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Color
              *</label>
            <select id="color"
              class="w-full border-2 border-gray-200 rounded-xl p-4 focus:border-pink-500 focus:ring-4 focus:ring-pink-100 transition-all text-lg">
              <option value>Select Color</option>
            </select>
          </div>

          <div class="lg:col-span-2">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Fabric
              *</label>
            <select id="fabric"
              class="w-full border-2 border-gray-200 rounded-xl p-4 focus:border-purple-500 focus:ring-4 focus:ring-purple-100 transition-all text-lg">
              <option value>Select Fabric</option>
            </select>
          </div>

          <!-- Row 2: Pricing & Stock -->
          <div class="lg:col-span-3">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Cost
              Price (â‚¹) *</label>
            <input id="cost" type="number" min="0" step="0.01"
              class="w-full border-2 border-gray-200 rounded-xl p-4 focus:border-emerald-500 focus:ring-4 focus:ring-emerald-100 transition-all text-xl font-mono text-right"
              placeholder="0.00">
          </div>

          <div class="lg:col-span-3">
            <label
              class="block text-sm font-semibold text-gray-700 mb-2">Selling
              Price (â‚¹) *</label>
            <input id="price" type="number" min="0" step="0.01"
              class="w-full border-2 border-gray-200 rounded-xl p-4 focus:border-emerald-500 focus:ring-4 focus:ring-emerald-100 transition-all text-xl font-mono text-right"
              placeholder="0.00">
          </div>

          <div class="lg:col-span-2">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Stock
              Qty *</label>
            <input id="qty" type="number" min="0"
              class="w-full border-2 border-gray-200 rounded-xl p-4 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all text-xl font-mono text-center"
              placeholder="0">
          </div>

          <div class="lg:col-span-4">
            <label
              class="block text-sm font-semibold text-gray-700 mb-2">Product
              Image</label>
            <input id="image" type="file" accept="image/*"
              class="w-full border-2 border-dashed border-gray-300 rounded-xl p-4 focus:border-indigo-500 transition-all file:mr-4 file:py-2 file:px-6 file:rounded-full file:border-0 file:bg-gradient-to-r file:from-indigo-500 file:to-purple-600 file:text-white file:font-semibold hover:file:bg-gradient-to-r hover:file:from-indigo-600 hover:file:to-purple-700">
          </div>

          <!-- Action Buttons -->
          <div class="lg:col-span-12 flex gap-4 pt-4">
            <button id="submitBtn" onclick="addProduct()"
              class="flex-1 bg-gradient-to-r from-blue-500 via-blue-600 to-indigo-600 text-white font-bold py-5 px-8 rounded-2xl shadow-2xl hover:shadow-3xl hover:from-blue-600 hover:to-indigo-700 transform hover:-translate-y-1 transition-all duration-200 flex items-center justify-center gap-3 text-xl">
              <iconify-icon icon="mdi:plus-circle"
                class="text-3xl"></iconify-icon>
              <span>Add Product</span>
            </button>

            <button id="cancelBtn" onclick="cancelEdit()"
              class="hidden flex-1 bg-gradient-to-r from-gray-500 to-gray-600 text-white font-bold py-5 px-8 rounded-2xl shadow-2xl hover:shadow-3xl hover:from-gray-600 hover:to-gray-700 transform hover:-translate-y-1 transition-all duration-200 flex items-center justify-center gap-3 text-xl">
              <iconify-icon icon="mdi:close-circle"
                class="text-3xl"></iconify-icon>
              <span>Cancel</span>
            </button>
          </div>
        </div>
      </div>

      <!-- ðŸ” Filters -->
      <div
        class="bg-gradient-to-r from-indigo-50 via-purple-50 to-pink-50 shadow-xl rounded-3xl p-8 border border-purple-100">
        <h3
          class="text-2xl font-bold mb-6 flex items-center gap-3 text-gray-800">
          <iconify-icon icon="mdi:filter-variant"
            class="text-3xl text-indigo-600"></iconify-icon>
          Search & Filter Products
        </h3>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-4">
          <div class="lg:col-span-5">
            <input id="searchInput" oninput="applyFilters()"
              class="w-full border-2 border-white rounded-2xl p-4 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-200 transition-all shadow-lg text-lg bg-white"
              placeholder="ðŸ” Search by Name or SKU...">
          </div>

          <div class="lg:col-span-3">
            <input id="filterColor" oninput="applyFilters()"
              class="w-full border-2 border-white rounded-2xl p-4 focus:border-pink-500 focus:ring-4 focus:ring-pink-200 transition-all shadow-lg text-lg bg-white"
              placeholder="ðŸŽ¨ Filter by Color">
          </div>

          <div class="lg:col-span-3">
            <input id="filterFabric" oninput="applyFilters()"
              class="w-full border-2 border-white rounded-2xl p-4 focus:border-purple-500 focus:ring-4 focus:ring-purple-200 transition-all shadow-lg text-lg bg-white"
              placeholder="ðŸ§µ Filter by Fabric">
          </div>

          <button onclick="clearFilters()"
            class="lg:col-span-1 bg-gradient-to-r from-red-500 to-pink-600 text-white font-bold py-4 px-6 rounded-2xl shadow-xl hover:shadow-2xl hover:from-red-600 hover:to-pink-700 transition-all flex items-center justify-center gap-2">
            <iconify-icon icon="mdi:close-circle"
              class="text-2xl"></iconify-icon>
            Clear
          </button>
        </div>
      </div>

      <!-- ðŸ“‹ Products Table -->
      <div class="bg-white shadow-2xl rounded-3xl p-8 border border-gray-100">
        <div
          class="flex justify-between items-center mb-8 pb-6 border-b border-gray-200">
          <h3 class="text-3xl font-bold flex items-center gap-3 text-gray-800">
            <iconify-icon icon="mdi:format-list-checks"
              class="text-4xl text-emerald-600"></iconify-icon>
            Products Inventory
          </h3>
          <div
            class="text-2xl font-bold text-indigo-600 bg-indigo-100 px-6 py-3 rounded-2xl shadow-lg">
            Total: <span id="productCount">0</span>
          </div>
        </div>

        <div class="overflow-x-auto rounded-2xl border border-gray-200">
          <table class="w-full border-collapse">
            <thead class="bg-gradient-to-r from-gray-50 to-gray-100">
              <tr>
                <th
                  class="border-b-2 border-gray-200 p-4 text-left font-bold text-gray-700 text-xs uppercase tracking-wider">S.No.</th>
                <th
                  class="border-b-2 border-gray-200 p-4 text-center font-bold text-gray-700 text-xs uppercase tracking-wider">Image</th>
                <th
                  class="border-b-2 border-gray-200 p-4 text-left font-bold text-gray-700 text-xs uppercase tracking-wider">Product
                  Name</th>
                <th
                  class="border-b-2 border-gray-200 p-4 text-center font-bold text-gray-700 text-xs uppercase tracking-wider">SKU</th>
                <th
                  class="border-b-2 border-gray-200 p-4 text-center font-bold text-gray-700 text-xs uppercase tracking-wider">Added
                  On</th>
                <th
                  class="border-b-2 border-gray-200 p-4 text-center font-bold text-gray-700 text-xs uppercase tracking-wider">Category</th>
                <th
                  class="border-b-2 border-gray-200 p-4 text-center font-bold text-gray-700 text-xs uppercase tracking-wider">Color</th>
                <th
                  class="border-b-2 border-gray-200 p-4 text-center font-bold text-gray-700 text-xs uppercase tracking-wider">Fabric</th>
                <th
                  class="border-b-2 border-gray-200 p-4 text-right font-bold text-gray-700 text-xs uppercase tracking-wider">Cost</th>
                <th
                  class="border-b-2 border-gray-200 p-4 text-right font-bold text-gray-700 text-xs uppercase tracking-wider">Price</th>
                <th
                  class="border-b-2 border-gray-200 p-4 text-center font-bold text-gray-700 text-xs uppercase tracking-wider">Stock</th>
                <th
                  class="border-b-2 border-gray-200 p-4 text-center font-bold text-gray-700 text-xs uppercase tracking-wider">Actions</th>
              </tr>
            </thead>
            <tbody id="tbody" class="divide-y divide-gray-100">
              <tr>
                <td colspan="12"
                  class="text-center py-20 text-gray-400 text-2xl">
                  <iconify-icon icon="mdi:loading"
                    class="text-6xl mx-auto mb-6 inline-block animate-spin"></iconify-icon>
                  <div>Loading products...</div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

    <div id="footer"></div>

  </body>
</html>
